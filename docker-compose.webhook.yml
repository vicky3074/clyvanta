version: '3.8'

services:
  clyvanta-webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    ports:
      - "4040:4040"
    environment:
      - NODE_ENV=production
      - PORT=4040
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-clyvanta-webhook-secret}
    restart: unless-stopped
    container_name: clyvanta-webhook
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Allow container to control Docker
      - /var/www/clyvanta:/var/www/clyvanta  # Access to app directory
      - ./scripts:/scripts  # Access to deployment scripts
    networks:
      - clyvanta-webhook-network

networks:
  clyvanta-webhook-network:
    driver: bridge