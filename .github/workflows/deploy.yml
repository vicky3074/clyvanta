name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
        
        # Deploy to server
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.DROPLET_IP }} << 'EOF'
          # Pull latest code
          cd ~ && git clone https://github.com/vicky3074/clyvanta.git temp_repo || (cd temp_repo && git pull)
          
          # Generate SSL certificates
          cd temp_repo && mkdir -p ssl
          openssl genrsa -out ssl/key.pem 2048
          openssl req -new -x509 -key ssl/key.pem -out ssl/cert.pem -days 365 -subj "/C=CA/ST=Ontario/L=Toronto/O=Clyvanta/CN=clyvanta.com"
          
          # Stop existing containers
          docker stop clyvanta-nginx clyvanta-website clyvanta-postgres || true
          docker rm clyvanta-nginx clyvanta-website clyvanta-postgres || true
          
          # Start new containers
          docker-compose up -d --build
          
          # Cleanup
          cd ~ && rm -rf temp_repo
        EOF
        
        # Cleanup SSH key
        rm -f ~/.ssh/deploy_key

    - name: Verify Deployment
      run: |
        sleep 30
        curl -f http://${{ secrets.DROPLET_IP }}:8080 || exit 1
        echo "âœ… Deployment successful!"